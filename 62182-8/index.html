<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Climate Crisis|Unbounded">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Museum of Toons</h1>
    </header>
    <div class="cartoon">
        <div class="sticky-info">
            <div class="sticky-info-left">
                <h3>Cartoon Character Index</h3>
                <p>Click a face, unlock a memory</p>
            </div>
            <div class="sticky-info-right">
                <p>Who's still living in your memory? <br>Start the Explore.</p>
            </div>
        </div>
    </div>
    <div class="cartoon-list">
        <div class="item">
            <div class="title">
                <div class="title-left">
                    <span>01</span>
                    <span>Po</span>
                </div>
                <div class="title-right">
                    <span>Kungfu Panda</span>
                </div>
            </div>
            <img src="images/panda.png" alt="">
        </div>
        <div class="item">
            <div class="title">
                <div class="title-left">
                    <span>02</span>
                    <span>Sully</span>
                </div>
                <div class="title-right">
                    <span>Monsters, Inc</span>
                </div>
            </div>
            <a href="info.html"><img src="images/monsters.png" alt=""></a>
        </div>
        <div class="item">
            <div class="title">
                <div class="title-left">
                    <span>03</span>
                    <span>Remy</span>
                </div>
                <div class="title-right">
                    <span>Ratatouille</span>
                </div>
            </div>
            <img src="images/ratatouille.png" alt="">
        </div>
        <div class="item">
            <div class="title">
                <div class="title-left">
                    <span>04</span>
                    <span>Nick&Judy</span>
                </div>
                <div class="title-right">
                    <span>Zootopia</span>
                </div>
            </div>
            <img src="images/zootopia.png" alt="">
        </div>
        <div class="item">
            <div class="title">
                <div class="title-left">
                    <span>05</span>
                    <span>Ice Age</span>
                </div>
                <div class="title-right">
                    <span>Scrat</span>
                </div>
            </div>
            <img src="images/scrat.png" alt="">
        </div>
        <div class="item">
            <div class="title">
                <div class="title-left">
                    <span>06</span>
                    <span>Sandy</span>
                </div>
                <div class="title-right">
                    <span>The Croods</span>
                </div>
            </div>
            <img src="images/croods.png" alt="">
        </div>
        <div class="item">
            <div class="title">
                <div class="title-left">
                    <span>07</span>
                    <span>Elsa</span>
                </div>
                <div class="title-right">
                    <span>Frozen</span>
                </div>
            </div>
            <img src="images/frozen.png" alt="">
        </div>
        <div class="item">
            <div class="title">
                <div class="title-left">
                    <span>08</span>
                    <span>Bugs Bunny</span>
                </div>
                <div class="title-right">
                    <span>Looney Tunes</span>
                </div>
            </div>
            <img src="images/tunes.png" alt="">
        </div>
    </div>
</body>

</html>
